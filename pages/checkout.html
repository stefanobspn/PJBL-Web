<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aura</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/1a015cf62c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="nav-logo">Aura</a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="cart.html" class="nav-action-link" aria-label="Shopping Cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a id="user-action-link" href="login.html" class="nav-action-link" aria-label="User Account">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <h1>Checkout</h1>
            <div id="checkout-content">
                <div class="checkout-layout">
                    <div class="checkout-form">
                        <h3>Shipping Information</h3>
                        <form id="checkout-form">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" class="form-input" required>
                            </div>
                             <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                        </form>
                    </div>
                    <div class="checkout-summary">
                        <h3>Order Summary</h3>
                        <div id="summary-items">
                            <!-- Summary items will be injected by JavaScript -->
                        </div>
                        <div class="cart-summary" style="float:none; max-width:none; width:100%; margin-top:0;">
                             <div id="summary-total">
                                <!-- Summary total will be injected by JavaScript -->
                             </div>
                             <button type="submit" form="checkout-form" class="btn btn-primary w-100 mt-lg">Confirm Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="checkout-success" class="text-center d-none">
                <h2>Thank you for your order!</h2>
                <p>Your order has been placed successfully. You will be redirected to the homepage shortly.</p>
                <a href="../index.html" class="btn btn-primary mt-lg">Back to Home</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Aura. Plis Pak Binar Kasih 100 Mau Masuk UGM.</p>
        </div>
    </footer>
    
    <!-- JS Scripts -->
    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
