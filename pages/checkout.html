<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aura</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/1a015cf62c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="nav-logo">Aura</a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="cart.html" class="nav-action-link" aria-label="Shopping Cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a id="user-action-link" href="login.html" class="nav-action-link" aria-label="User Account">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div id="checkout-content" class="checkout-layout">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-input" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-input" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-input" id="city" required>
                        </div>
                         <div class="form-group">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" class="form-input" id="zip" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Complete Order</button>
                    </form>
                </div>
                <div class="checkout-summary">
                     <div class="cart-summary-sticky">
                        <h3>Order Summary</h3>
                        <div id="summary-items">
                            <!-- Injected by JS -->
                        </div>
                        <div id="summary-total">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="checkout-success" class="d-none text-center">
                <i class="fa-solid fa-check-circle" style="font-size: 4rem; color: #2ecc71; margin-bottom: 1.5rem;"></i>
                <h2>Thank you for your order!</h2>
                <p>Your order has been placed successfully. You will receive a confirmation email shortly.</p>
                <a href="../index.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Aura. Plis Pak Binar Kasih 100 Mau Masuk UGM.</p>
        </div>
    </footer>
    
    <script src="../assets/js/app.js" defer></script>
</body>
</html>
