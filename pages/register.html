<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aura</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/1a015cf62c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="nav-logo">Aura</a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="cart.html" class="nav-action-link" aria-label="Shopping Cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a id="user-action-link" href="login.html" class="nav-action-link" aria-label="User Account">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="form-container">
                <h1 class="section-title">Create Account</h1>
                <form id="register-form">
                    <div id="email-error" class="form-error"></div>
                    <div id="password-error" class="form-error">Passwords do not match.</div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-lg">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Aura. Plis Pak Binar Kasih 100 Mau Masuk UGM.</p>
        </div>
    </footer>
    
    <script src="../assets/js/app.js" defer></script>
</body>
</html>
