<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Minimalist eCommerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1a015cf62c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="nav-logo">Aura</a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="pages/products.html" class="nav-link">Products</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="pages/cart.html" class="nav-action-link" aria-label="Shopping Cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a id="user-action-link" href="pages/login.html" class="nav-action-link" aria-label="User Account">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Design That Speaks</h1>
                <p>Discover curated minimalist decor and lifestyle products that bring tranquility and style to your space.</p>
                <a href="pages/products.html" class="btn btn-primary">Shop Now</a>
            </div>
        </section>

        <section class="featured-products container">
            <h2 class="section-title">Featured Products</h2>
            <div id="featured-product-grid" class="product-grid">
                <!-- Products will be injected by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Aura. Plis Pak Binar Kasih 100 Mau Masuk UGM.</p>
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="assets/js/db.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
